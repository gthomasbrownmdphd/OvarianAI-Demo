<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Follicle Detection Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    #viewer {
        width: 100%;
        height: 700px;
        background: #000;
    }
    #layer-controls {
        margin: 10px;
        font-size: 16px;
    }
</style>
</head>
<body>

<h2 style="margin: 10px;">Follicle Detection Demo</h2>
<div id="viewer"></div>
<div id="layer-controls">
    <label><input type="checkbox" class="layer-toggle" data-layer="Ground Truth" checked> Ground Truth</label><br>
    <label><input type="checkbox" class="layer-toggle" data-layer="Object Detection" checked> Object Detection</label><br>
    <label><input type="checkbox" class="layer-toggle" data-layer="Segmentation" checked> Segmentation</label><br>
    <label><input type="checkbox" class="layer-toggle" data-layer="Merged" checked> Merged</label><br>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
// ======== CONFIGURATION ========

// Path to your DZI file (relative to index.html)
const dziPath = "17126465_dzi.dzi";

// GeoJSON layer file paths (relative to index.html)
const layers = {
    "Ground Truth": "17126465.json",
    "Object Detection": "od_preds_view.geojson",
    "Segmentation": "segm_preds_view.geojson",
    "Merged": "merged_preds_view.geojson"
};

// Colorblind-friendly palette (Okabe-Ito)
const layerColors = {
    "Ground Truth": "#E69F00",      // orange
    "Object Detection": "#56B4E9",  // sky blue
    "Segmentation": "#009E73",      // bluish green
    "Merged": "#D55E00"             // vermillion
};

// ======== INITIALIZE VIEWER ========
let viewer = OpenSeadragon({
    id: "viewer",
    prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
    tileSources: dziPath,
    showNavigator: true,
    showZoomControl: true,
    gestureSettingsMouse: {
        clickToZoom: false,
        dblClickToZoom: true,
        scrollToZoom: true
    }
});

let overlays = {};

// ======== ADD LEAFLET OVERLAY ========
viewer.addHandler('open', function () {
    let leafletDiv = document.createElement('div');
    leafletDiv.style.position = 'absolute';
    leafletDiv.style.top = '0';
    leafletDiv.style.left = '0';
    leafletDiv.style.width = '100%';
    leafletDiv.style.height = '100%';
    leafletDiv.style.pointerEvents = 'none';
    viewer.container.appendChild(leafletDiv);

    let map = L.map(leafletDiv, {
        crs: L.CRS.Simple,
        zoomControl: false,
        attributionControl: false,
        dragging: false,
        scrollWheelZoom: false,
        doubleClickZoom: false,
        boxZoom: false,
        keyboard: false,
        tap: false
    }).setView([0, 0], 0);

    map.fitBounds([
        [0, 0],
        [viewer.world.getItemAt(0).getContentSize().y,
         viewer.world.getItemAt(0).getContentSize().x]
    ]);

    // Load layers
    for (const [name, path] of Object.entries(layers)) {
        fetch(path)
            .then(res => res.json())
            .then(geojson => {
                let layer = L.geoJSON(geojson, {
                    style: {
                        color: layerColors[name],
                        weight: 1.5,
                        fillOpacity: 0.2
                    }
                });
                layer.addTo(map);
                overlays[name] = layer;
            });
    }

    // Layer toggle controls
    document.querySelectorAll('.layer-toggle').forEach(checkbox => {
        checkbox.addEventListener('change', e => {
            const layer = overlays[e.target.dataset.layer];
            if (!layer) return;
            if (e.target.checked) {
                layer.addTo(map);
            } else {
                map.removeLayer(layer);
            }
        });
    });
});
</script>

</body>
</html>
